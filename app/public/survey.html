<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkoutFinder</title>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Linking css stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="container">

        <div class="text-center" id="title">
            <h1>Whats the perfect workout for you?</h1>
            <hr>
        </div>

        <div class="row">

            <div class="col-lg-12">


                    <form action="/survey" method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="role">Picture</label>
                            <input type="text" class="form-control" id="role">
                        </div>

                        <fieldset class="question">
                            <h5>Question 1: How much do you like outdoor sports?</h5>
                            <input type="radio" name="answer1" value="1"> 1 <br>
                            <input type="radio" name="answer2" value="2"> 2 <br>
                            <input type="radio" name="answer3" value="3"> 3 <br>
                            <input type="radio" name="answer4" value="4"> 4 <br>
                            <input type="radio" name="answer4" value="5"> 5 <br>
                        </fieldset>

                        <fieldset class="question">
                            <h5>Question 1: How much do you like outdoor sports?</h5>
                            <div class="btn-toolbar" role="toolbar" aria-label="...">
                            <div class="btn-group" role="group" aria-label="1">1</div>
                            <div class="btn-group" role="group" aria-label="2">2</div>
                            <div class="btn-group" role="group" aria-label="3">3</div>
                            <div class="btn-group" role="group" aria-label="4">4</div>
                            <div class="btn-group" role="group" aria-label="5">5</div>
                            </div>
                        </fieldset>

                    </form>

                    <br>

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
                    </div>

            </div>

        </div>

    </div>

</body>

</html>
